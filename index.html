<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com?plugins=typography"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script></head><body class="bg-gray-100 font-sans antialiased"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 class="text-4xl font-bold text-gray-800">Markdown Viewer</h1><p class="text-gray-600 mt-2">Displaying content from `input.md`</p></header><main class="bg-white p-6 rounded-lg shadow-md prose lg:prose-xl max-w-none"><div id="markdown-output">Loading markdown...</div></main></div><script>document.addEventListener('DOMContentLoaded', () => {const outputDiv = document.getElementById('markdown-output');fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {outputDiv.innerHTML = marked.parse(markdownContent);}).catch(error => {console.error('Error fetching or parsing markdown:', error);outputDiv.innerHTML = '<p class="text-red-500">Failed to load markdown content. Please ensure `input.md` exists.</p>';});});</script></body></html>
